<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Sites Favoritos</title>
    <style>
      .img {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Meus Sites Favoritos</h1>
    <div>
      <div>
        <a href="https://www.netflix.com">
          <img src="img/NETFLIX.jpg" class="img" alt="Netflix" />
        </a>
        <p>Netflix</p>
      </div>
      <div>
        <a href="https://www.youtube.com">
          <img src="img/youtube.png" class="img" alt="YouTube" />
        </a>
        <p>YouTube</p>
      </div>
      <div>
        <a href="https://www.twitch.tv">
          <img src="img/TWITCH.jpg" class="img" alt="TwitchTV" />
        </a>
        <p>TwitchTV</p>
      </div>
      <div>
        <a href="https://twitter.com/">
          <img src="img/twitter.jpg" class="img" alt="Twitter" />
        </a>
        <p>Twitter</p>
      </div>
      <div>
        <a href="https://discord.com">
          <img src="img/DISCORD.png" class="img" alt="Discord" />
        </a>
        <p>Discord</p>
      </div>
      <div>
        <a href="https://br.pinterest.com">
          <img src="img/PINTEREST.jpg" class="img" alt="pinterest" />
        </a>
        <p>Pinterest</p>
      </div>
      <div>
        <a href="https://www.facebook.com/">
          <img src="img/FACEBOOK.jpg" class="img" alt="Facebook" />
        </a>
        <p>Facebook</p>
      </div>
      <div>
        <a href="https://www.apple.com">
          <img src="img/APPLE.jpg" class="img" alt="Apple" />
        </a>
        <p>Apple</p>
      </div>
      <div>
        <a href="https://www.instagram.com/">
          <img src="img/INSTA.jpg" class="img" alt="Instagram" />
        </a>
        <p>Instagram</p>
      </div>
      <div>
        <a href="https://open.spotify.com/">
          <img src="img/SPOTIFY.jpg" class="img" alt="spotify" />
        </a>
        <p>Spotify</p>
      </div>
    </div>
  </body>
</html>
